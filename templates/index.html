<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Estimator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #cameraButton {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
        }
        #preview {
            max-width: 100%;
            margin: 20px 0;
            display: none;
        }
        #result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            display: none;
        }
        .language-content {
            display: none;
        }
        .language-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- English content -->
        <div id="en" class="language-content">
            <h1>Food Calorie Estimator</h1>
            <button id="cameraButton">üì∏ Take Photo</button>
            <input type="file" id="fileInput" accept="image/*" capture="camera" style="display: none;">
            <img id="preview" alt="Preview">
            <div id="result"></div>
        </div>

        <!-- Russian content -->
        <div id="ru" class="language-content">
            <h1>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–∞–ª–æ—Ä–∏–π –≤ –µ–¥–µ</h1>
            <button id="cameraButton_ru">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
            <input type="file" id="fileInput_ru" accept="image/*" capture="camera" style="display: none;">
            <img id="preview_ru" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
            <div id="result_ru"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Get language from Telegram WebApp
        const userLanguage = tg.initDataUnsafe?.user?.language_code || 'en';
        
        // Show content based on language
        document.getElementById(userLanguage === 'ru' ? 'ru' : 'en').classList.add('active');

        // English version
        const cameraButton = document.getElementById('cameraButton');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');

        // Russian version
        const cameraButton_ru = document.getElementById('cameraButton_ru');
        const fileInput_ru = document.getElementById('fileInput_ru');
        const preview_ru = document.getElementById('preview_ru');
        const result_ru = document.getElementById('result_ru');

        function setupLanguageVersion(button, input, preview, result, isRussian) {
            button.addEventListener('click', () => {
                input.click();
            });

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        processImage(e.target.result, result, isRussian);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Setup both language versions
        setupLanguageVersion(cameraButton, fileInput, preview, result, false);
        setupLanguageVersion(cameraButton_ru, fileInput_ru, preview_ru, result_ru, true);

        function processImage(imageData, resultElement, isRussian) {
            fetch('/process-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    image: imageData,
                    language: isRussian ? 'ru' : 'en'
                })
            })
            .then(response => response.json())
            .then(data => {
                resultElement.style.display = 'block';
                if (isRussian) {
                    resultElement.innerHTML = `
                        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</h3>
                        <p>–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞–ª–æ—Ä–∏–π: ${data.calories}</p>
                        <p>–¢–∏–ø –µ–¥—ã: ${data.food_type}</p>
                        <p>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å: ${data.confidence}</p>
                    `;
                } else {
                    resultElement.innerHTML = `
                        <h3>Results:</h3>
                        <p>Estimated calories: ${data.calories}</p>
                        <p>Food type: ${data.food_type}</p>
                        <p>Confidence: ${data.confidence}</p>
                    `;
                }
                tg.MainButton.setText(isRussian ? '–ì–æ—Ç–æ–≤–æ' : 'Done');
                tg.MainButton.show();
            })
            .catch(error => {
                resultElement.style.display = 'block';
                resultElement.innerHTML = `<p style="color: red;">${isRussian ? '–û—à–∏–±–∫–∞: ' : 'Error: '}${error.message}</p>`;
            });
        }

        tg.MainButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
